<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title></title>
</head>
<body>
    
    <div class="container">
        <form id="regform" novalidate>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" class="form-control" required>
                <div id="firstname-error"></div>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" class="form-control" required>
                <div id="lastname-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
                <div id="email-error"></div>

            </div>
            <div class="form-group">
                <label for="phone">Phonenumber</label>
                <input type="number" id="phone" class="form-control" required>
                <div id="phone-error"></div>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip code</label>
                <input type="number" id="zipcode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="city" id="city" class="form-control" required>
            </div>

            <button type="submit" id="btn" class="btn btn-primary">Save user</button>
        </form>



    </div>
    
    <script type="module" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
