<body>

    




<div id="container">
    <div class=" container registration">
        <form id="regform" name="regform" method="POST" action="" class="text-center p5">
            <h1 class="sign-in-header">Create user <i class="fas fa-user-plus"></i></h1>        
            <h3>Personal information</h3>  
            
            <div class="form-row">
                <div class="col-sm mb-4">
                    <input type="text" id="firstName" class="form-control" placeholder="Firstname">
                    <div id="firstName-error"class="error1"></div>
                </div>
                <div class="col-sm mb-4">
                    <input type="text" id="lastName" class="form-control" placeholder="Lastname">
                    <div id="lastName-error" class="error"></div>
                </div>                               
            </div>

            <div class="form-row">
                <div class="col-lg-9 mb-4">
                    <input type="text" id="email" class="form-control" placeholder="E-mail">
                    <div id="email-error" class="error"></div>

                </div>
                <div class="col mb-4">
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Phonenumber">
                    <div id="phoneNumber-error" class="error"></div>

                </div>

            </div>

            <div class="form-row mb-4">
                <div class="col-lg-6 mb-4">
                    <input type="text" id="street" class="form-control" placeholder="Street">
                    <div id="street-error" class="error"></div>

                </div>
                <div class="col">
                    <input type="text" id="postalCode" class="form-control" placeholder="Postal code">
                    <div id="postalCode-error" class="error"></div>

                </div>     
                <div class="col">
                    <select id="city" name="city" class="form-control">
                        <option value=""></option>
                        <option value="Örebro">Örebro</option>
                        <option value="Kumla">Kumla</option>
                        <option value="Hallsberg">Hallsberg</option>
                        <option value="Laxå">Laxå</option>
                        <option value="Askersund">Askersund</option>
                    </select>
                    <div id="city-error" class="error"></div>

                </div>                
            </div>

            <div class="terms-gdpr">
                <label class="checkbox"><input type="checkbox" value="terms-services" id="terms-services"> Click here to accept <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">Terms and Services</a></label>
                <br>
                <label class="checkbox"><input type="checkbox" value="gdpr" id="gdpr"> Click here to accept <a href="https://sv.wikipedia.org/wiki/Dataskyddsf%C3%B6rordningen" target="_blank">GDPR</a></label>    
            </div>

             <!-- <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>  -->
            <br>

           <div style="margin-left: 123px;">
                <input type="reset" onclick="addUser()"  name="register" value="Save"/>
                <input type="reset"  name="cancel" value="Cancel">
           </div>

            <div class="mytable">
                <table id="table" name="table" border="1" align="center">
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Phonenumber</th>
                        <th>Street</th>
                        <th>Postal Code</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
