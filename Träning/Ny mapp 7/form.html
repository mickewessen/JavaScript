<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="form.css">
	</head>

	<body>
		<div id="wrapper" class="container">
	         <form method="POST" action="" name="myform" >
	         		<div>
	         			<h3 style="margin-left: 36px;">Student Information System</h3>
	         		</div>

	             	<div id="id_div">
		                  <label><b>ID:</b></label> 
		                  <input style="margin-left: 62px;" type="number" name="id" id="id" class="textInput">
		                  <b><div id="id_error" style="text-align: center;"></div></b>
	              	</div>

	              	<div id="firstname_div">
		               	  <label><b>Firstname:</b></label>  
		               	  <input style="margin-left: 1px;" type="text" name="firstname" id="firstname" class="textInput">
		               	  <b><div id="firstname_error" style="text-align: center;"></div></b>
					 </div>
					 
	              	<div id="lastname_div">
		               	  <label><b>Lastname:</b></label>  
		               	  <input style="margin-left: 1px;" type="text" name="lastname" id="lastname" class="textInput">
		               	  <b><div id="lastname_error" style="text-align: center;"></div></b>
	             	</div>

	             	<div id="email_div">
		               	  <label><b>Email:</b></label> 
		               	  <input style="margin-left: 36px;" type="email" id="email" name="email" class="textInput">
		               	  <b><div id="email_error" style="text-align: center;"></div></b>
					 </div>
					 
	             	<div id="phone_div">
		               	  <label><b>Phone:</b></label> 
		               	  <input style="margin-left: 36px;" type="number" id="phone" name="phone" class="textInput">
		               	  <b><div id="phone_error" style="text-align: center;"></div></b>
	             	</div>

	             	<div id="address_div">
		               	  <label><b>Address:</b></label> 
		               	  <input style="margin-left: 15px;" type="text" id="address" name="address" class="textInput">
		                  <b><div id="address_error" style="text-align: center;"></div></b>
	             	</div>

	             	<div style="margin-left: 123px;">
	                 	<button type="reset" onclick="return addRow()"  name="register" value="Save">Create</button>
	                 	<button type="reset"  name="cancel" value="Cancel">Cancel</button>
	                </div>
	         </form>
	</div>


	<div class="mytable">
        <table id="table" name="table" border="1" align="center">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </table>
    </div>  


		<script src="form.js">	
		</script>


	</body>
</html>
