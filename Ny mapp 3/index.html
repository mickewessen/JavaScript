<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    
    <title></title>
</head>
<body>
    
    <header>
        <h1>Form Validation & Custom Alerts</h1>
       </header>
       <form id="register">
        <div class="input-group">
         <label for="firstname">First Name: </label>
         <input type="text" name="firstname" id="firstname" />
         <p>Please enter your first name</p>
        </div>
        <div class="input-group">
           <label for="surname">Surname: </label>
           <input type="text" name="surname" id="surname" />
           <p>Please enter your Surname</p>
        </div>
        <div class="input-group">
         <label for="email">Email: </label>
         <input type="text" name="email" id="email" />
         <p>Please enter your valid Email Address</p>
        </div>
        <div class="input-group">
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" />
          <p>Minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number</p>
        </div>
        <div class="input-group full">
         <input type="submit" value="SUBMIT" class="submit-btn" />
         <div class="clear"></div>
        </div>
        <div class="errors">
        </div>

        
       </form>

       <div id="listItem">
        <div id="flip">Förnamn & Efternamn</div>
        <div id="panel">
            <div class="container">
                <div>
                    <div id="listFullName">För & Efternamn</div>
                    <div id="listId">Id</div>
                    <div id="listEmail">Email</div>
                    <div id="listPhone">000-0000000</div>
                </div>

                <div>
                    <div id="listStreet">Gataadress</div>
                    <div id="listPostalCode">000 000 Stad</div>
                </div>    
            </div>                   
        </div>
    </div>

       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>
</html>
