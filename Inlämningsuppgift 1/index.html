<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    
    <title>Inl√§mningsuppgift 1 - Javascript</title>
</head>
<body>

    <div id="container">
        <div class="registration">
            <form class="text-center p5">
                <h1 class="sign-in-header">Sign up <i class="fas fa-user-plus"></i></h1>  
                <h3>Login information</h3>           
                <input type="text" id="email" class="form-control mb-4" placeholder="E-mail">

                <div class="form-row mb-4">
                    <div class="col-sm mb-4">
                        <input type="text" id="password" class="form-control text-muted" placeholder="Password">
                    </div>
                    <div class="col-sm mb-2">
                        <input type="text" id="password" class="form-control" placeholder="Password Confirmation">
                    </div>
                </div>
                <h3>Personal information</h3>  
                <div class="form-row mb-4">
                    <div class="col-sm mb-4">
                        <input type="text" id="firstname" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="lastname" class="form-control" placeholder="Last name">
                    </div>                    
                </div>

                <div class="form-row mb-4">
                    <div class="col-lg-6 mb-4">
                        <input type="text" id="firstname" class="form-control" placeholder="Street">
                    </div>
                    <div class="col">
                        <input type="text" id="lastname" class="form-control" placeholder="Postal code">
                    </div>     
                    <div class="col">
                        <select id="country" name="country" class="form-control">
                            <option value="Sweden">Denmark</option>
                            <option value="Sweden">Finland</option>
                            <option value="Sweden">Norway</option>
                            <option value="Sweden">Sweden</option>
                        </select>
                    </div>                
                </div>

                <h3>Billing information</h3>  
                <div class="form-row mb-4">
                    <div class="col-lg-6 mb-4">
                        <input type="text" id="firstname" class="form-control" placeholder="Street">
                    </div>
                    <div class="col">
                        <input type="text" id="lastname" class="form-control" placeholder="Postal code">
                    </div>    
                    <div class="col">
                        <select id="country" name="country" class="form-control">
                            <option value="Sweden">Denmark</option>
                            <option value="Sweden">Finland</option>
                            <option value="Sweden">Norway</option>
                            <option value="Sweden">Sweden</option>
                        </select>
                    </div>                
                </div>

                <div class="terms-gdpr">
                    <label class="checkbox"><input type="checkbox" value="terms-services" id="terms-services">Click here to accept <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">Terms and Services</a></label>
                    <br>
                    <label class="checkbox"><input type="checkbox" value="gdpr" id="gdpr">Click here to accept <a href="https://sv.wikipedia.org/wiki/Dataskyddsf%C3%B6rordningen" target="_blank">GDPR</a></label>    
                </div>

                <button id="button" class="btn btn-lg btn-primary btn-block" type="submit"> Sign up</button>
                
                <div>
                    <a href="index.html">Return to Sign In</a>
                </div>
 
            </form>
        </div>
    </div>
    

    
    
    <script type="module" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
