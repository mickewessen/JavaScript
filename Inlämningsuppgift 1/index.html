<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    
    <title>Inlämningsuppgift 1 - Javascript</title>
</head>
<body>

    <div id="container">
        <div class="registration">
            <form class="text-center p5">
                <h1 class="sign-in-header">Sign up <i class="fas fa-user-plus"></i></h1>  
                <h3>Login information</h3>           
                <input type="text" id="email" class="form-control mb-4" placeholder="E-mail">

                <div class="form-row">
                    <div class="col-sm mb-4">
                        <input type="password" id="password1" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-sm mb-2">
                        <input type="password" id="password2" class="form-control" placeholder="Password Confirmation">
                    </div>
                </div>
                <h3>Personal information</h3>  
                <div class="form-row">
                    <div class="col-sm mb-4">
                        <input type="text" id="firstname" class="form-control" placeholder="Firstname">
                        <div id="results"></div>
                    </div>
                    <div class="col-sm mb-4">
                        <input type="text" id="lastname" class="form-control" placeholder="Lastname">
                    </div>                    
                    <div class="col-sm mb-4">
                        <input type="text" id="phone" class="form-control" placeholder="Phonenumber">
                    </div>                    
                </div>

                <div class="form-row mb-4">
                    <div class="col-lg-6 mb-4">
                        <input type="text" id="street" class="form-control" placeholder="Street">
                    </div>
                    <div class="col">
                        <input type="text" id="postalCode" class="form-control" placeholder="Postal code">
                    </div>     
                    <div class="col">
                        <select id="city" name="city" class="form-control">
                            <option value="Örebro">Örebro</option>
                            <option value="Kumla">Kumla</option>
                            <option value="Hallsberg">Hallsberg</option>
                            <option value="Laxå">Laxå</option>
                            <option value="Askersund">Askersund</option>
                        </select>
                    </div>                
                </div>

                <div class="terms-gdpr">
                    <label class="checkbox"><input type="checkbox" value="terms-services" id="terms-services"> Click here to accept <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">Terms and Services</a></label>
                    <br>
                    <label class="checkbox"><input type="checkbox" value="gdpr" id="gdpr"> Click here to accept <a href="https://sv.wikipedia.org/wiki/Dataskyddsf%C3%B6rordningen" target="_blank">GDPR</a></label>    
                </div>

                <button id="button" class="btn btn-lg btn-primary btn-block disabled" type="submit">Sign up</button> 
            </form>

            <div id="flip">Click to slide down panel</div>
            <div id="panel">Hello world!</div>
        </div>


    </div>
    

    
    
    <script type="module" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
