<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    
    <title>Inl√§mningsuppgift 1 - Javascript</title>
</head>
<body>

    <div id="container">
        <div class="registration">
            <form id="form" action="" class="text-center p5">
                <h1 class="sign-in-header">Create user <i class="fas fa-user-plus"></i></h1>        
                <h3>Personal information</h3>  
                
                <div class="form-row">
                    <div class="col-sm mb-4">
                        <input type="text" class="form-control" id="input-fname" name="fname" onkeyup="validateForm()"  placeholder="Firstname" >
                        <div id="firstName-error"class="error1"></div>
                    </div>
                    <div class="col-sm mb-4">
                        <input type="text" class="form-control" id="input-lname" name="lname" onkeyup="validateForm()" placeholder="Lastname">
                        <div id="lastName-error" class="error"></div>
                    </div>                               
                </div>

                <div class="form-row">
                    <div class="col-lg-9 mb-4">
                        <input type="text" name="email" class="form-control" id="input-email" onkeyup="validateForm()" placeholder="Email">
                        <div id="email-error" class="error"></div>
                    </div>
                    <div class="col mb-4">
                        <input type="number" class="form-control" id="input-phonenumber" name="phonenumber" onkeyup="validateForm()" placeholder="Phonenumber">
                        <div id="phoneNumber-error" class="error"></div>
                    </div>

                </div>

                <div class="form-row mb-4">
                    <div class="col-lg-6 mb-4">
                        <input type="text" class="form-control" id="input-street" name="street" onkeyup="validateForm()" placeholder="Street">
                        <div id="street-error" class="error"></div>

                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="input-postalcode" name="postalcode" onkeyup="validateForm()" placeholder="Postalcode">
                        <div id="postalCode-error" class="error"></div>

                    </div>     
                    <div class="col">
                        <input type="text" class="form-control" id="input-city" name="city" onkeyup="validateForm()" placeholder="City">
                        <div id="city-error" class="error"></div>

                    </div>                
                </div>

                <button id="submitbtn" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Sign up</button> 
                <br>

                <div id="users">
                    <h3 class="text-center">List of users</h3>

                </div>
                
            </form>            
        </div>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
